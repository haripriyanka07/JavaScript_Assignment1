        <script src="main.js"></script>
    </head>
    
    <body>

        <div class="top">
            <div class="header"><h1 id="title">WELCOME!</h1></div>
            <div class="navbar">
                <div class="topnav" id="myTopnav">
                    <a href="home.html" >Home</a>
                    <a href="about.html">About</a>
                    <a href="contact.html" class="active">Contact</a>
                    <a href="gallery.html">Gallery</a>

        <div class="contains">
            <div class="title">
                <h2>Contact</h2>
            </div>
            <div class="form">
                <form name="contactForm" onsubmit="return validate();">
                    <label for="name">Name</label><span id="namespan"></span>
                    <input type="text" id="name" name="name" placeholder="Your name..">

                    <label for="email">email</label><span id="emailspan"></span>
                    <input type="text" id="email" name="email" placeholder="Your email..">
                    

                    <label for="phone">Phone Number</label>
                    <input type="number" id="phone" name="phone" placeholder="Your Phone number..">

                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Your Address..">

                    <label for="comments">Comments</label>
                    <textarea rows="4" cols="50" type="text" id="comments" value="comments" placeholder="Comments.." style="width: 100%;"></textarea> 
                                  
                    <input type="submit" value="Submit" >
                  </form>
            </div>
        </div>
